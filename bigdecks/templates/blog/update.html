{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" id="title" class="form-control"
        value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea name="body" id="body" class="form-control" rows="5">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('blog.index') }}" class="btn btn-secondary">Cancel</a>
      </div>
      <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </form>
{% endblock %}
